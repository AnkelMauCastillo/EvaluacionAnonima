<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:insert="index::encabezado">

<title> </title>
</head>
<body style="background-color:#B3B6B7">
 <nav th:insert="home::navbar"></nav>
 
 <div id="contenedor" class="container">
		<div class="row">
			 <div class="col-sm-6 mx-auto">	
				<h2 style="color:black;"> Edita Actividad</h2> <br> 
				<form id="edita-actividad-forma" th:action="@{/actividad/editarA}" method="post">
					 <input type="hidden" th:field="${actividadEncontrada.id}">
					 <input type="hidden" th:field="${actividadEncontrada.curso}">
					<div class="card">
						<div class="card-body">
						
						<div class="form-label-group">
							<label ><b>Descripcion:</b></label>
							
							<input type="text" class="form-control" th:field="${actividadEncontrada.descripcion}"
								id="descripcion" name="descripcion">
						
						</div>
                        
						<div class="form-label-group">
							<label ><b>Objetivos:</b></label>
							
							<input type="text" class="form-control" th:field="${actividadEncontrada.objetivos}"
							 id="objetivos" name="objetivos"> 
							
						</div>
                        
						<div class="form-label-group">
							<label ><b>Puntos a Evaluar:</b></label>
						  
							  <input type="text" class="form-control" th:field="${actividadEncontrada.puntosEvaluar}"
								id="puntosEvaluar" name="puntosEvaluar"> 
						  
						</div>
                         

						<div class="form-label-group">
							<label> <b>Puntaje:</b></label>
							
							<input type="text" class="form-control" th:field="${actividadEncontrada.puntaje}"
							id="puntaje" name="puntaje"> 
							
						</div>
						<br>
					    <div  class="form-label-group">	
							<input id="boton" type="submit" class="btn btn-primary" value="Actualizar">
							
						</div>
						
						</div>	
							
					</div> 
				</form>
			</div>
		</div>
    </div>
	
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<th:block th:fragment="script">
		<script src="webjars/jquery/3.6.0/jquery.min.js" type="text/javascript"></script>
		<script src="webjars/bootstrap/5.1.3/js/bootstrap.min.js"
			type="text/javascript"></script>
		<script src="js/Evaluacion.js" type="text/javascript"></script>
		
	<script
		th:src="@{webjars/jquery-validation/1.19.3/jquery.validate.min.js}"
		type="text/javascript"></script>
	</th:block>
	<th:block th:insert="index::script"></th:block>
</body>
</html>
