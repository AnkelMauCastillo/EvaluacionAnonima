<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


<title> </title>
</head>
<body style="background-color:#34495E">
 <nav th:insert="home::navbar"></nav>
 
 <div id="contenedor" class="container">
		<div class="row">
			 <div class="col-sm-6 mx-auto">	
				<h2 style="color:#F0F3F4;"> Edita Actividad</h2> <br> 
				<form id="edita-actividad-forma" th:action="@{/actividad/editarA}" method="post">
					 <input type="hidden" th:field="${actividadEncontrada.id}">
					 <input type="hidden" th:field="${actividadEncontrada.curso}">
					<div class="card">
						<div class="card-body">
						
						<div class="form-label-group">
							<input type="text" class="form-control"
								th:field="${actividadEncontrada.descripcion}"
								id="descripcion" name="descripcion">
						</div>

						<div class="form-label-group">
							<input type="text" class="form-control" th:field="${actividadEncontrada.objetivos}"
								id="objetivos"
								name="objetivos"> 
						</div>

						<div class="form-label-group">
							<input type="text" class="form-control" th:field="${actividadEncontrada.puntosEvaluar}"
								id="puntosEvaluar" name="puntosEvaluar"> 
						</div>


						<div class="form-label-group">
							<input type="text" class="form-control" th:field="${actividadEncontrada.puntaje}"
							id="puntaje" name="puntaje"> 
						</div>
					    <div>	
							<input id="boton" type="submit" class="btn btn-primary" value="Guardar">
							
						</div>
						
						</div>	
							
					</div> 
				</form>
			</div>
		</div>
    </div>
	
	
	<!-- Modal -->
	<div class="modal fade" id="modalExitosoError" tabindex="-1"
		aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel">Mensaje</h5>
					<button type="button" class="btn-close" data-bs-dismiss="modal"
						aria-label="Close"></button>
				</div>
				<div class="modal-body">
					<div id="modalMensaje">
						<th:block if="${mensajeExitoso != null}">
							<p>[[${mensajeExitoso}]]</p>
						</th:block>
						<th:block if="${mensajeError != null}">
							<p>[[${mensajeError}]]</p>
						</th:block>
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-success"
						data-bs-dismiss="modal">Aceptar</button>

				</div>
			</div>
		</div>
	</div>
	
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
	<script src="js/Evaluacion.js" type="text/javascript"></script>
</body>
</html>
