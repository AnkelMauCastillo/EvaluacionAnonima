<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:insert="index::encabezado">

</head>
<body style="background-color:#34495E">
	<nav th:insert="home::navbar"></nav>
	<br>
	<br>
	<div id="contenedor" class="container">
		<div class="container">
			<div class="row">
				<div class="col">
					<div class="col">
						<a th:onclick="obtenerCursos();" class="btn btn-secondary">Listar cursos</a>
					</div>
				</div>
				<div class="col">
                  
						<button type="button" class="btn btn-success"
						data-bs-toggle="modal" data-bs-target="#modalGuardarCurso">Registrar Curso o Taller</button>
				</div>
				
			</div>
			
			<table  class="table table-dark table-bordered">
         <thead>
             <tr>
                <th scope="col">Id</th>
                <th scope="col">Nombre</th>
                <th scope="col">Descripcion </th>
                <th scope="col">Habilitado</th>
                <th scope="col">Acciones </th>
            </tr>
         </thead>
         <tbody>
    
            <tr  th:each="curso: ${cursos}">
                <td  th:text = "${curso.id}"></td>
	  		    <td  th:text = "${curso.nombre}"></td>
				<td  th:text = "${curso.descripcion}"></td>
				
				<td >
				  <input class="form-check-input" type="checkbox" value="" id="habilitado" checked>
                  
				</td>
				<td >
				 <a data-bs-toggle="modal" data-bs-target="#modalBorrar" class="btn btn-danger">Eliminar</a>
				 
				 </td>
		      </tr>		
           </tbody>
    </table>
			
		</div>
	</div>
	
	<!-- modal para el borrado -->
	<div class="modal fade" id="modalBorrar" tabindex="-1"
		aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title">&iquest;Borrar Curso?</h5>
					<button type="button" class="btn-close" data-bs-dismiss="modal"
						aria-label="Close"></button>
				</div>
				<form id="borrar-curso" th:action="@{/curso/eliminarcurso}"
					method="get">
					<div class="modal-body">
                     <div class="form-label-group">
							<input type="text" class="form-control"
								placeholder="Confirma Id" aria-label="id"
								aria-describedby="basic-addon2" id="id" name="id">
							<label for="id"></label>
						</div>

					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary"
							data-bs-dismiss="modal">Cancelar</button>
						<input type="submit" class="btn btn-primary" value="Aceptar">
                        
					</div>
				</form>
			</div>
		</div>
	</div>
    
    <!-- Modal agregar curso -->
     <div class="modal fade" id="modalGuardarCurso" tabindex="-1"
		aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title">Agregar Curso o Taller</h5>
					<button type="button" class="btn-close" data-bs-dismiss="modal"
						aria-label="Close"></button>
				</div>
				<form id="forma-registro-curso" th:action="@{/curso/guardarcurso}" method="get">
					<div class="modal-body">
                     <div class="form-label-group">
							<input type="text" class="form-control"
								placeholder="Nombre del curso o taller" aria-label="nombre"
								aria-describedby="basic-addon2" id="nombre" name="nombre">
							<label for="nombre"></label>
						</div>

						<div class="form-label-group">
							<input type="text" class="form-control" placeholder="Descripcion Detallada"
								aria-label="descripcion" aria-describedby="basic-addon2" id="descripcion"
								name="descripcion"> <label for="descripcion"></label>
						</div>

					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary"
							data-bs-dismiss="modal">Cancelar</button>
						<input type="submit" class="btn btn-primary" value="Agregar">

					</div>
				</form>
			</div>
		</div>
	</div>
     
	<!-- Modal -->
	<div class="modal fade" id="modalExitosoError" tabindex="-1"
		aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel">Mensaje</h5>
					<button type="button" class="btn-close" data-bs-dismiss="modal"
						aria-label="Close"></button>
				</div>
				<div class="modal-body">
					<div id="modalMensaje">
						<th:block if="${mensajeExitoso != null}">
							<p>[[${mensajeExitoso}]]</p>
						</th:block>
						<th:block if="${mensajeError != null}">
							<p>[[${mensajeError}]]</p>
						</th:block>
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-success"
						data-bs-dismiss="modal">Aceptar</button>

				</div>
			</div>
		</div>
	</div>

	<th:block th:insert="index::script"></th:block>
</body>
</html>
